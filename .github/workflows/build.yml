name: Golang web example

on:
  push:
    branches:
      - 'v1.0'
    tags:
      - 'latest'

jobs:
  ci:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create tag
        uses: rickstaa/action-create-tag@v1
        id: tag_create
        with:
          tag: "latest"
          force_push_tag: true
          message: "Latest release"

      - name: Release
        uses: ncipollo/release-action@v1
        with:
          skipIFReleaseExists: true
          tag: "latest"
          artifacts: "release.tar.gz,foo/*.txt"
          bodyFile: "body.md"

      - name: Install Railway
        run: npm i -g @railway/cli

      - name: Deploy
        run: railway up
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

      - name: Send custom JSON data to Slack workflow
        id: slack
        uses: slackapi/slack-github-action@v1.24.0
        with:
            payload: |
              {
                      "text": "CICD WorkShop by Xu Zihang",
                      "blocks": [
                      {
                        "type": "section", 
                        "text": {
                        "type": "mrkdwn",
                        "text": "Name : Xu Zihang"
                        }
                      },
                      {
                        "type": "section",
                        "text": {
                        "type": "mrkdwn",
                        "text": "Matriculation Number : E1133135" 
                        }
                      },
                      {
                        "type": "section", 
                        "text": {
                        "type": "mrkdwn",
                        "text": "Email : E1133135@u.nus.edu"
                        }
                      },
                      {
                        "type": "section",
                        "fields": [
                        {
                          "type": "mrkdwn",
                          "text": "Repository : https://github.com/XXXZZZHHH123/dipsa41ccicd"
                        }
                        ]
                      },
                      {
                        "type": "section",
                        "fields": [
                        {
                          "type": "mrkdwn",  
                          "text": "Deployment URL : https://dipsa41ccicd-production.up.railway.app/"
                        }
                        ]
                      }
